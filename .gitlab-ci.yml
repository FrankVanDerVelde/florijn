stages:
  - deploy

deploy_fe_production:
  stage: deploy
  image: node:latest
  tags:
    - hva
  only:
    refs:
      - main
    changes:
      - "frontend/**/*"
  script:
    - npm install --global vercel
    - vercel pull --yes --environment=preview --token=bah3DNCH0ZwaH5SvlVV44aX7
    - vercel build --token=bah3DNCH0ZwaH5SvlVV44aX7
    - vercel deploy --prebuilt  --token=bah3DNCH0ZwaH5SvlVV44aX7

deploy_be_production:
  stage: deploy
  image: node:latest
  tags:
    - hva
  only:
    refs:
      - main
    changes:
      - "backend/**/*"
  script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - export RAILWAY_TOKEN=${RAILWAY_BE_PRODUCTION_TOKEN}
    - cd backend
    - railway up --service=backend -d

deploy_fe_development:
  stage: deploy
  image: node:latest
  tags:
    - hva
  script:
    - npm install --global vercel
    - cd frontend & vercel pull --yes --environment=development --token=bah3DNCH0ZwaH5SvlVV44aX7
    - cd frontend & vercel build --token=bah3DNCH0ZwaH5SvlVV44aX7
    - cd frontend & vercel deploy --prebuilt --token=bah3DNCH0ZwaH5SvlVV44aX7

deploy_be_development:
  stage: deploy
  image: node:latest
  tags:
    - hva
  only:
    refs:
      - development
    changes:
      - "backend/**/*"
  script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - export RAILWAY_TOKEN=${RAILWAY_BE_DEVELOPMENT_TOKEN}
    - cd backend
    - railway up --service=backend -d
