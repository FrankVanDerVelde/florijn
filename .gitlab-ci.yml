stages:
  - deploy

deploy_fe_production:
  stage: deploy
  image: node:latest
  tags:
    - hva
  only:
    refs:
      - main
    changes:
      - "frontend/**/*"
  script:
    - apt-get update && apt-get install -y curl
    - curl -fsSL https://railway.app/install.sh | sh
    - export RAILWAY_TOKEN=${RAILWAY_FE_PRODUCTION_TOKEN}
    - cd frontend
    - railway up --service=frontend -d

